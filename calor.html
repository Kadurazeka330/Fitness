<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ css.css">
    <title>Document</title>
</head>
<body>
    <div id="5" class="calk">
        <h1>Калькулятор калорій</h1>
        <div class="calculating">
            <div class="container">
                <h2 class="title">Розрахуємо вашу добову норму калорій?</h2>
                <div class="calculating__field">
                    <div class="calculating__subtitle">
                        Ваший пол
                    </div>
                    <div class="calculating__choose" id="gender">
                        <div id ="female" class="calculating__choose-item calculating__choose-item_active">Жінка</div>
                        <div id ="male" class="calculating__choose-item">Чоловік</div>
                    </div>
    
                    <div class="calculating__subtitle">
                        Ваші параметри
                    </div>
                    <div class="calculating__choose calculating__choose_medium">
                        <input type="text" id="height" placeholder="Введіть ріст" class="calculating__choose-item">
                        <input type="text" id="weight" placeholder="Введіть вагу"  class="calculating__choose-item">
                        <input type="text" id="age" placeholder="Введіть вік" class="calculating__choose-item">
                    </div>
    
                    <div class="calculating__subtitle">
                        Ваша активність
                    </div>
                    <div class="calculating__choose calculating__choose_big">
                        <div data-activity="1.2" id="low" class="calculating__choose-item">Низька активність </div>
                        <div  data-activity="1.375" id="small"  class="calculating__choose-item calculating__choose-item_active">Невисока активність</div>
                        <div data-activity="1.55" id="medium" class="calculating__choose-item">Помірна активність</div>
                        <div data-activity="1.725" id="high" class="calculating__choose-item">Висока активність</div>
                    </div>
    
                    <div class="calculating__divider"></div>
    
                    <div class="calculating__total">
                        <div class="calculating__subtitle">
                            Ваша добова норма:
                        </div>
                        <div class="calculating__result">
                            <span>2700</span> ккал
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
